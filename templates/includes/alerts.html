{% if messages %}
<div class="toast-container position-fixed bottom-0 end-0 p-3" id='alert-message' style="z-index: 1055;">
  {% for message in messages %}
  <div class="toast align-items-center text-white bg-{{ message.tags|default:"info" }} shadow-lg border-0 show"
       role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000" data-bs-autohide="true">
    <div class="d-flex">
      <div class="toast-body d-flex align-items-center gap-2">
        {% if "success" in message.tags %}
        <i class="fas fa-check-circle"></i>
        {% elif "danger" in message.tags %}
        <i class="fas fa-times-circle"></i>
        {% elif "warning" in message.tags %}
        <i class="fas fa-exclamation-triangle"></i>
        {% elif "info" in message.tags %}
        <i class="fas fa-info-circle"></i>
        {% endif %}
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
