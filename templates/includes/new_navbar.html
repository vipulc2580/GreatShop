{% load static %}
<header>
  <nav class="navbar navbar-expand-lg bg-white custom-navbar shadow-sm">
    <div class="container-fluid px-4">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" class="me-2">
        <span class="fw-bold fs-5">GreatKart</span>
      </a>

      <!-- Toggler for offcanvas menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-controls="offcanvasNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Desktop menu -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Search bar -->
        <form class="d-flex mx-auto w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>

        <!-- Icons -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item me-3">
            <a class="nav-link text-dark" href="#"><i class="fas fa-user me-1"></i>Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link position-relative text-dark" href="#">
              <i class="fas fa-shopping-cart"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas for mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item btn btn-primary"><a class="nav-link" href="{% url 'store' %}">Store</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
      </ul>
    </div>
  </div>
</header>
